<!DOCTYPE html>
<html lang="en">
	<include src="head.html"></include>
<body>
	<div class="wrapper wrapper--gradient">
		<include src="header-alt.html"></include>

		<div class="main">
			<div class="section section--investor">
				<div class="shell">
					<div class="section__cols">
						<div class="section__image">
							<span class="glow"><span></span></span>

							<figure>
								<img src="assets/images/temp/garage-md.jpg" alt="" width="817" height="817">

								<img src="assets/images/temp/garage.jpg" alt="" width="721" height="392">
							</figure>
						</div><!-- /.section__image -->

						<div class="section__head">
							<h2>Become an investor</h2>

							<div class="form">
								<form action="?" method="post">
									<div class="form__body section__fields">
										<div class="form__row">
											<label for="field-firstname" class="form__label">First Name</label>
											
											<div class="form__controls">
												<input type="text" class="field" name="field-firstname" id="field-firstname" value="" placeholder="Your First Name">
											</div><!-- /.form__controls -->
										</div><!-- /.form__row -->

										<div class="form__row">
											<label for="field-surname" class="form__label">Surname</label>
											
											<div class="form__controls">
												<input type="text" class="field" name="field-surname" id="field-surname" value="" placeholder="Your Surname">
											</div><!-- /.form__controls -->
										</div><!-- /.form__row -->

										<div class="form__row">
											<label for="field-phone" class="form__label">Phone number</label>
											
											<div class="form__controls">
												<input type="text" class="field" name="field-phone" id="field-phone" value="" placeholder="Your phone number">
											</div><!-- /.form__controls -->
										</div><!-- /.form__row -->
						
										<div class="form__row">
											<label for="field-email" class="form__label">E-mail</label>
											
											<div class="form__controls">
												<input type="text" class="field" name="field-email" id="field-email" value="" placeholder="name@example.com">
											</div><!-- /.form__controls -->
										</div><!-- /.form__row -->

										<div class="form__row">
											<label for="field-country" class="form__label">Country</label>
											
											<div class="form__controls">
												<a href="#" class="form__search"><img src="assets/images/svg/search.svg" alt=""></a>

												<input type="text" class="field form__field" name="field-country" id="field-country" value="" placeholder="Country">
											</div><!-- /.form__controls -->
										</div><!-- /.form__row -->

										<div class="form__row">
											<label for="select-investment" class="form__label">Investment amount</label>

											<div class="form__controls">
												<div class="select">
													<select name="select-investment" id="select-investment">
														<option value="01" disabled selected>Select amount</option>
														<option value="02">Product Issue</option>
														<option value="03">Option 03</option>
													</select>
												</div><!-- /.select -->
											</div><!-- /.form__controls -->
										</div><!-- /.form__row -->

										<div class="form__row">
											<div class="form__controls">
												<div class="checkbox">
													<input type="checkbox" class="checkbox" name="checkbox-investment-1" id="checkbox-investment-1" checked>
													
													<label for="checkbox-investment-1" class="checkbox__label">Checked checkbox. Lorem ipsum dolor sit amet conseqtetur momentum.&nbsp; <a class="link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="17.635" height="10"><g fill="none" stroke="currentColor" stroke-linecap="square" stroke-miterlimit="10"><path data-name="Arrow Body" d="M.5 5h15.135"/><path data-name="Arrow Head" d="M12.635.757l4.24264069 4.24264069L12.635 9.24228137"/></g></svg>&nbsp;Our Data Policy</a></label>
												</div><!-- /.checkbox -->
											</div><!-- /.form__controls -->
										</div><!-- /.form__row -->

										<div class="form__row">
											<div class="form__controls">
												<div class="checkbox">
													<input type="checkbox" class="checkbox" name="checkbox-investment-2" id="checkbox-investment-2">
													
													<label for="checkbox-investment-2" class="checkbox__label">Unchecked checkbox. Lorem ipsum dolor sit amet conseqtetur momentum.</label>
												</div><!-- /.checkbox -->
											</div><!-- /.form__controls -->
										</div><!-- /.form__row -->
									</div><!-- /.form__body -->
						
									<div class="form__actions section__actions">
										<button type="submit" class="form__btn section__btn btn">Apply</button>
									</div><!-- /.form__actions -->
								</form>
							</div><!-- /.form -->

							<div class="section__note">
								<p>Investing enquiries&nbsp; <a class="link" href="mailto:investors@elan.com"><svg xmlns="http://www.w3.org/2000/svg" width="17.635" height="10"><g fill="none" stroke="currentColor" stroke-linecap="square" stroke-miterlimit="10"><path data-name="Arrow Body" d="M.5 5h15.135"/><path data-name="Arrow Head" d="M12.635.757l4.24264069 4.24264069L12.635 9.24228137"/></g></svg>&nbsp;investors@elan.com</a></p>
							</div><!-- /.section__note -->
						</div><!-- /.section__head -->
					</div><!-- /.section__cols -->
				</div><!-- /.shell -->
			</div><!-- /.section -->
		</div><!-- /.main -->
	</div><!-- /.wrapper -->

	<include src="scripts.html"></include>
</body>
</html>
